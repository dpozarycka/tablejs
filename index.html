<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append table</title>
    <link rel="stylesheet" href="table1-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Append table</h1>
    <div class="laukeliai">

        <div id="vardas" class="vardas"></div>
        <input id="input" type="text" placeholder="Vardas">
        <div id="pavarde" class="pavarde"></div>
        <input id="input" type="text" placeholder="Pavardė">
        <div id="amzius" class="amzius"></div>
        <input id="input" type="number" placeholder="Amžius">
    </div>

        <div class="mygtukai">
        <button id="add">Pridėti</button>
        <button id="removefirst">Ištrinti pirmą</button>
        <button id="removelast">Ištrinti paskutinį</button>
        </div>

    


    

    
    <table>
        <thead>
        <tr>
            <th>VARDAS</th>
            <th>PAVARDĖ</th>
            <th>AMŽIUS</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Jonas</td>
            <td>Rimkus</td>
            <td>54</td>
        </tr>

        <tr>
            <td>Vestina</td>
            <td>Petronytė</td>
            <td>31</td>
        </tr>

        <tr>
            <td>Marius</td>
            <td>Dulinskas</td>
            <td>23</td>
        </tr>
        </tbody>
        
    </table>
    <script src="script.js"></script>
</body>
</html>
